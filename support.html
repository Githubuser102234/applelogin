<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background: #f5f5f5;
    }

    #open-chat-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 25px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #chat-ui {
      display: none;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    #chat-header {
      background: #007bff;
      color: white;
      padding: 15px;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #close-chat-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #ffffff;
    }

    .message {
      margin: 10px 0;
      max-width: 80%;
    }

    .user {
      text-align: right;
      color: #007bff;
    }

    .support {
      text-align: left;
      color: #28a745;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chat-input input {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border: none;
      outline: none;
    }

    #chat-input button {
      padding: 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #chat-input button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<!-- Button shown when hash is missing -->
<button id="open-chat-btn">Open Support Chat</button>

<!-- Fullscreen chat UI shown when hash exists -->
<div id="chat-ui">
  <div id="chat-header">
    Live Support
    <button id="close-chat-btn" title="Close Chat">&times;</button>
  </div>
  <div id="chat-messages"></div>
  <div id="chat-input">
    <input type="text" id="message-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    onSnapshot,
    serverTimestamp,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAmeSusVfOb0F7vq187qVMhaL_D6zzOee4",
    authDomain: "appleloginsupport.firebaseapp.com",
    projectId: "appleloginsupport",
    storageBucket: "appleloginsupport.firebasestorage.app",
    messagingSenderId: "224388969106",
    appId: "1:224388969106:web:73521e4394a9f049b72c4b",
    measurementId: "G-E07HPYELC4"
  };

  // Init Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const openBtn = document.getElementById('open-chat-btn');
  const chatUI = document.getElementById('chat-ui');
  const messagesDiv = document.getElementById('chat-messages');
  const input = document.getElementById('message-input');
  const closeBtn = document.getElementById('close-chat-btn');

  // Generate random chat hash
  function generateHash() {
    return 'chat-' + Math.random().toString(36).substr(2, 6);
  }

  // Open chat (sets hash)
  openBtn.addEventListener("click", () => {
    location.hash = generateHash();
  });

  // Close chat
  closeBtn.addEventListener("click", () => {
    location.hash = '';
    chatUI.style.display = "none";
    openBtn.style.display = "block";
  });

  // Show or hide chat UI based on hash
  function handleHashChange() {
    const showChat = location.hash.startsWith("#chat-");
    if (showChat) {
      openBtn.style.display = "none";
      chatUI.style.display = "flex";
      loadChat(location.hash.replace("#", ""));
    } else {
      openBtn.style.display = "block";
      chatUI.style.display = "none";
    }
  }

  // Load chat messages
  function loadChat(chatId) {
    const chatRef = collection(db, `supportChat-${chatId}`);
    const q = query(chatRef, orderBy("createdAt"));

    onSnapshot(q, (snapshot) => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        const div = document.createElement('div');
        div.className = 'message ' + (msg.sender === "user" ? "user" : "support");
        div.textContent = `${msg.sender === "user" ? "You" : "Support"}: ${msg.text}`;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  }

  // Send a message
  async function sendMessage() {
    const text = input.value.trim();
    if (!text || !location.hash.startsWith("#chat-")) return;

    const chatId = location.hash.replace("#", "");
    const chatRef = collection(db, `supportChat-${chatId}`);

    await addDoc(chatRef, {
      text,
      sender: "user",
      createdAt: serverTimestamp()
    });

    input.value = "";
  }

  // Enter key = send
  input.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
  });

  // Check hash on load and changes
  window.addEventListener("load", handleHashChange);
  window.addEventListener("hashchange", handleHashChange);
</script>

</body>
</html>
