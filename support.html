<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ... your existing styles ... */

    /* Added styles for closed chat message */
    #chat-closed-message {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 20px;
      text-align: center;
      color: #555;
    }
    #chat-closed-message h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #d9534f; /* bootstrap danger color */
    }
    #chat-closed-message p {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<!-- Open Chat Button -->
<button id="open-chat-btn">Open Support Chat</button>

<!-- Name Prompt -->
<div id="name-prompt">
  <h2>Enter Your Name</h2>
  <input type="text" id="name-input" placeholder="Your name" />
  <button id="name-submit">Start Chat</button>
</div>

<!-- Fullscreen Chat UI -->
<div id="chat-ui">
  <div id="chat-header">
    Support Chat
    <button id="close-chat-btn" title="Close Chat">&times;</button>
  </div>
  <div id="chat-messages"></div>

  <!-- Closed chat message container -->
  <div id="chat-closed-message">
    <h1>This chat has been closed</h1>
    <p>Feel free to open another support chat if needed.</p>
  </div>

  <div id="chat-input">
    <input type="text" id="message-input" placeholder="Type a messageâ€¦" />
    <button id="send-btn">Send</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import {
    getDatabase,
    ref,
    push,
    onChildAdded,
    onValue
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAmeSusVfOb0F7vq187qVMhaL_D6zzOee4",
    authDomain: "appleloginsupport.firebaseapp.com",
    projectId: "appleloginsupport",
    databaseURL: "https://appleloginsupport-default-rtdb.firebaseio.com",
    storageBucket: "appleloginsupport.appspot.com",
    messagingSenderId: "224388969106",
    appId: "1:224388969106:web:73521e4394a9f049b72c4b",
    measurementId: "G-E07HPYELC4"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const openBtn = document.getElementById('open-chat-btn');
  const namePrompt = document.getElementById('name-prompt');
  const nameInput = document.getElementById('name-input');
  const nameSubmit = document.getElementById('name-submit');
  const closeBtn = document.getElementById('close-chat-btn');
  const chatUI = document.getElementById('chat-ui');
  const messagesDiv = document.getElementById('chat-messages');
  const input = document.getElementById('message-input');
  const sendBtn = document.getElementById('send-btn');
  const closedMsgDiv = document.getElementById('chat-closed-message');

  let userName = localStorage.getItem('supportChatUserName') || '';
  let chatListener = null;

  function generateHash() {
    return 'chat-' + Math.random().toString(36).substring(2, 8);
  }

  openBtn.addEventListener("click", () => {
    if (userName) {
      openChat();
    } else {
      openBtn.style.display = "none";
      namePrompt.style.display = "block";
      nameInput.focus();
    }
  });

  nameSubmit.addEventListener("click", () => {
    const nameVal = nameInput.value.trim();
    if (nameVal) {
      userName = nameVal;
      localStorage.setItem('supportChatUserName', userName);
      namePrompt.style.display = "none";
      openChat();
    } else {
      alert("Please enter your name.");
      nameInput.focus();
    }
  });

  nameInput.addEventListener("keypress", e => {
    if (e.key === "Enter") {
      nameSubmit.click();
    }
  });

  function openChat() {
    if (!location.hash.startsWith("#chat-")) {
      location.hash = generateHash();
    }
  }

  closeBtn.addEventListener("click", () => {
    location.hash = "";
  });

  function handleHashChange() {
    const isChat = location.hash.startsWith("#chat-");
    if (isChat) {
      openBtn.style.display = "none";
      namePrompt.style.display = "none";
      chatUI.style.display = "flex";
      loadChat(location.hash.substring(1));
      input.focus();
    } else {
      openBtn.style.display = "block";
      namePrompt.style.display = "none";
      chatUI.style.display = "none";
      messagesDiv.innerHTML = "";
      input.value = "";
      hideClosedMessage();
      detachChatListener();
    }
  }

  function detachChatListener() {
    // If you want to remove listeners to avoid duplication
    // (onChildAdded returns unsubscribe function only with onValue)
  }

  function showClosedMessage() {
    closedMsgDiv.style.display = "flex";
    messagesDiv.style.display = "none";
    input.style.display = "none";
    sendBtn.style.display = "none";
  }

  function hideClosedMessage() {
    closedMsgDiv.style.display = "none";
    messagesDiv.style.display = "flex";
    input.style.display = "block";
    sendBtn.style.display = "block";
  }

  function loadChat(chatId) {
    messagesDiv.innerHTML = "";

    const chatRef = ref(db, `supportChats/${chatId}`);

    // Listen for chat data changes
    onValue(chatRef, (snapshot) => {
      const data = snapshot.val();

      // If no data or empty object, chat was deleted or closed by admin
      if (!data || Object.keys(data).length === 0) {
        // Show closed chat message UI
        showClosedMessage();
        messagesDiv.innerHTML = "";
        return;
      } else {
        hideClosedMessage();

        messagesDiv.innerHTML = "";
        // Display all messages
        Object.values(data).forEach(msg => {
          const div = document.createElement("div");
          div.className = `message ${msg.sender === "user" ? "user" : "support"}`;
          div.textContent = `${msg.sender === "user" ? userName : "Support"}: ${msg.text}`;
          messagesDiv.appendChild(div);
        });

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    });
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text || !location.hash.startsWith("#chat-")) return;

    const chatId = location.hash.substring(1);
    const chatRef = ref(db, `supportChats/${chatId}`);
    await push(chatRef, {
      text,
      sender: "user",
      name: userName,
      timestamp: Date.now()
    });

    input.value = "";
  }

  sendBtn.addEventListener("click", sendMessage);

  input.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
  });

  window.addEventListener("load", handleHashChange);
  window.addEventListener("hashchange", handleHashChange);
</script>

</body>
</html>
