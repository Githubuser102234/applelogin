    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let clientId = localStorage.getItem('clientId');
    if (!clientId) {
      clientId = 'client-' + Math.random().toString(36).substring(2, 15);
      localStorage.setItem('clientId', clientId);
    }

    async function loadPageList() {
      const pageList = document.getElementById("pageList");
      pageList.innerHTML = "Loading pages...";

      try {
        let q;
        try {
          q = query(collection(db, "pages"), orderBy("createdAt", "desc"));
          await getDocs(q);
        } catch {
          q = query(collection(db, "pages"), orderBy("pageID"));
        }

        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          pageList.innerHTML = "<p>No pages found.</p>";
          return;
        }

        pageList.innerHTML = "";

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const id = data.pageID || docSnap.id;

          const entry = document.createElement("div");
          entry.className = "page-entry";

          const link = document.createElement("a");
          link.href = `pagecreation#${encodeURIComponent(id)}`;
          link.textContent = id;
          link.target = "_blank";
          link.rel = "noopener noreferrer";

          const reportBtn = document.createElement("button");
          reportBtn.textContent = "Report";
          reportBtn.onclick = () => openReportWindow(id);

          entry.appendChild(link);
          entry.appendChild(reportBtn);
          pageList.appendChild(entry);
        });
      } catch (error) {
        pageList.innerHTML = `<p>Error loading pages: ${error.message}</p>`;
        console.error("Error loading pages:", error);
      }
    }

    function showLoginUI() {
      document.body.innerHTML = `
        <div style="text-align:center; padding-top:50px;">
          <p style="font-size: 18px;">You must log in / sign up to continue.</p>
          <button id="loginBtn" style="font-size: 16px; padding: 10px 20px;">Log in / Sign up</button>
        </div>
      `;
      document.getElementById("loginBtn").onclick = async () => {
        const provider = new GoogleAuthProvider();
        try {
          await signInWithPopup(auth, provider);
        } catch (err) {
          alert("Login failed: " + err.message);
        }
      };
    }

    window.addEventListener('load', () => {
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          showLoginUI();
        } else {
          // Show user email and logout button
          const infoBar = document.createElement("div");
          infoBar.style.textAlign = "center";
          infoBar.style.marginBottom = "20px";
          infoBar.innerHTML = `
            <p>Logged in as <strong>${user.email}</strong></p>
            <button id="logoutBtn" style="padding: 6px 14px; font-size: 14px;">Log Out</button>
          `;
          document.body.insertBefore(infoBar, document.body.firstChild);
          document.getElementById("logoutBtn").onclick = () => signOut(auth);

          // Continue loading page list and button
          loadPageList();
          document.getElementById('myReportsBtn').onclick = showMyReports;
        }
      });
    });
  </script>
