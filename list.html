<!DOCTYPE html>
<html>
<head>
  <title>Public Page List</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQWXCbayweKMxjXguR2YZ4lqjX6gHG8gA",
      authDomain: "applelogin-290fb.firebaseapp.com",
      projectId: "applelogin-290fb",
      storageBucket: "applelogin-290fb.firebasestorage.app",
      messagingSenderId: "399647107073",
      appId: "1:399647107073:web:0e56c01ed4f931a3167800",
      measurementId: "G-R9H9V909MS"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let pageList, myReportsBtn, userInfoDiv;
    let currentUser = null;

    // Generate clientId for report tracking in popup windows (stored in localStorage)
    let clientId = localStorage.getItem('clientId');
    if (!clientId) {
      clientId = 'client-' + Math.random().toString(36).substring(2, 15);
      localStorage.setItem('clientId', clientId);
    }

    function createLogoutUI(user) {
      userInfoDiv.innerHTML = "";

      const emailSpan = document.createElement("span");
      emailSpan.textContent = user.email;
      emailSpan.style.marginRight = "15px";

      const logoutBtn = document.createElement("button");
      logoutBtn.textContent = "Logout";
      logoutBtn.style.cursor = "pointer";
      logoutBtn.onclick = () => {
        signOut(auth).catch(err => alert("Error signing out: " + err.message));
      };

      userInfoDiv.appendChild(emailSpan);
      userInfoDiv.appendChild(logoutBtn);
    }

    async function loadPageList() {
      pageList.innerHTML = "Loading pages...";

      try {
        let q;
        try {
          q = query(collection(db, "pages"), orderBy("createdAt", "desc"));
          await getDocs(q);
        } catch {
          q = query(collection(db, "pages"), orderBy("pageID"));
        }

        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          pageList.innerHTML = "<p>No pages found.</p>";
          return;
        }

        pageList.innerHTML = "";

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const id = data.pageID || docSnap.id;

          const entry = document.createElement("div");
          entry.className = "page-entry";

          const link = document.createElement("a");
          link.href = `pagecreation#${encodeURIComponent(id)}`;
          link.textContent = id;
          link.target = "_blank";
          link.rel = "noopener noreferrer";

          const reportBtn = document.createElement("button");
          reportBtn.textContent = "Report";

          // REPLACE reportBtn.onclick TO OPEN POPUP WITH FULL FORM FROM SECOND CODE
          reportBtn.onclick = () => {
            const reportHTML = `<!DOCTYPE html>
<html><head><title>Report Page: ${id}</title><style>
body { font-family: Arial, sans-serif; padding: 30px; max-width: 500px; margin: auto; }
textarea { width: 100%; height: 120px; margin-bottom: 20px; font-size: 16px; }
button { padding: 10px 20px; margin-right: 10px; font-size: 16px; cursor: pointer; }
p#status { color: green; margin-top: 10px; }
</style></head><body>
<h2>Report Page: ${id}</h2>
<label for="reason">Report reason:</label><br>
<textarea id="reason" placeholder="Enter reason here..."></textarea><br>
<button id="sendBtn">Send</button>
<button id="cancelBtn">Cancel</button>
<p id="status"></p>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

const firebaseConfig = ${JSON.stringify(firebaseConfig)};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const pageID = "${id}";

let clientId = localStorage.getItem('clientId');
if (!clientId) {
  clientId = 'client-' + Math.random().toString(36).substring(2, 15);
  localStorage.setItem('clientId', clientId);
}

document.getElementById('cancelBtn').onclick = () => {
  window.close();
};

document.getElementById('sendBtn').onclick = async () => {
  const reason = document.getElementById('reason').value.trim();
  const statusEl = document.getElementById('status');
  if (!reason) {
    alert('Please enter a reason to report.');
    return;
  }
  try {
    await addDoc(collection(db, "reports"), {
      pageID,
      reason,
      reportedAt: new Date().toISOString(),
      clientId,
      status: "Report received",
      moderatorNote: ""
    });
    statusEl.textContent = "Report sent successfully!";
    setTimeout(() => window.close(), 1500);
  } catch (err) {
    alert('Error sending report: ' + err.message);
  }
};
<\/script></body></html>`;

            const newWindow = window.open();
            newWindow.document.write(reportHTML);
            newWindow.document.close();
          };

          entry.appendChild(link);
          entry.appendChild(reportBtn);
          pageList.appendChild(entry);
        });
      } catch (error) {
        pageList.innerHTML = `<p>Error loading pages: ${error.message}</p>`;
        console.error("Error loading pages:", error);
      }
    }

    function showLoginPrompt() {
      document.body.innerHTML = `
        <div style="max-width: 400px; margin: 100px auto; text-align: center; font-family: Arial, sans-serif;">
          <h2>You must log in / sign up before continuing</h2>
          <button id="loginRedirectBtn" style="padding: 12px 20px; font-size: 16px; cursor: pointer; border-radius: 6px; background-color: #2a72d6; color: white; border: none;">Log in / Sign up</button>
        </div>
      `;
      document.getElementById("loginRedirectBtn").onclick = () => {
        window.location.href = "https://githubuser102234.github.io/applelogin/login";
      };
    }

    // REPLACE myReportsBtn.onclick TO OPEN POPUP SHOWING FULL REPORTS TABLE FROM SECOND CODE
    function openMyReportsPopup() {
      const reportsHTML = `<!DOCTYPE html>
<html><head><title>My Reports</title><style>
body { font-family: Arial, sans-serif; padding: 30px; max-width: 800px; margin: auto; background: #f5f5f5; }
h1 { text-align: center; margin-bottom: 20px; }
table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
th, td { border: 1px solid #ddd; padding: 10px; text-align: left; vertical-align: top; }
th { background: #007bff; color: white; }
tr:nth-child(even) { background: #f9f9f9; }
.moderator-note { font-style: italic; color: #555; margin-top: 5px; }
.close-btn { display: block; margin: 20px auto 0 auto; padding: 10px 25px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
</style></head><body>
<h1>My Sent Reports</h1>
<div id="reportsContainer"><p>Loading reports...</p></div>
<button class="close-btn" onclick="window.close()">Close</button>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

const firebaseConfig = ${JSON.stringify(firebaseConfig)};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let clientId = localStorage.getItem('clientId');

async function loadReports() {
  const container = document.getElementById('reportsContainer');
  if (!clientId) {
    container.innerHTML = "<p>No reports found for this client.</p>";
    return;
  }
  try {
    const q = query(collection(db, "reports"), where("clientId", "==", clientId));
    const snapshot = await getDocs(q);
    if (snapshot.empty) {
      container.innerHTML = "<p>You have not sent any reports.</p>";
      return;
    }

    let html = "<table><tr><th>Page ID</th><th>Reason</th><th>Reported At</th><th>Status</th><th>Moderator Note</th></tr>";
    snapshot.forEach(doc => {
      const r = doc.data();
      const reportedAt = new Date(r.reportedAt).toLocaleString();
      html += "<tr>";
      html += "<td>" + r.pageID + "</td>";
      html += "<td>" + r.reason + "</td>";
      html += "<td>" + reportedAt + "</td>";
      html += "<td>" + (r.status || "Pending") + "</td>";
      html += "<td>" + (r.moderatorNote ? "<div class='moderator-note'>" + r.moderatorNote + "</div>" : "") + "</td>";
      html += "</tr>";
    });
    html += "</table>";
    container.innerHTML = html;
  } catch (err) {
    container.innerHTML = "<p>Error loading reports: " + err.message + "</p>";
  }
}

loadReports();
<\/script></body></html>`;

      const newWindow = window.open();
      newWindow.document.write(reportsHTML);
      newWindow.document.close();
    }

    window.onload = () => {
      document.body.style.fontFamily = "Arial, sans-serif";
      document.body.style.padding = "20px";

      userInfoDiv = document.createElement("div");
      userInfoDiv.id = "userInfoDiv";
      userInfoDiv.style.marginBottom = "15px";

      myReportsBtn = document.createElement("button");
      myReportsBtn.textContent = "My Reports";
      myReportsBtn.style.cursor = "pointer";
      myReportsBtn.style.marginBottom = "15px";
      myReportsBtn.onclick = openMyReportsPopup;

      pageList = document.createElement("div");
      pageList.id = "pageList";

      document.body.appendChild(userInfoDiv);
      document.body.appendChild(myReportsBtn);
      document.body.appendChild(pageList);

      onAuthStateChanged(auth, user => {
        if (user) {
          currentUser = user;
          createLogoutUI(user);
          loadPageList();
        } else {
          showLoginPrompt();
        }
      });
    };
  </script>
</head>
<body>
</body>
</html>
