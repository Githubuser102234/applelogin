<!DOCTYPE html>
<html>
<head>
  <title>Public Page List</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import { getFirestore, collection, getDocs, query, orderBy, addDoc, where } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAQWXCbayweKMxjXguR2YZ4lqjX6gHG8gA",
      authDomain: "applelogin-290fb.firebaseapp.com",
      projectId: "applelogin-290fb",
      storageBucket: "applelogin-290fb.firebasestorage.app",
      messagingSenderId: "399647107073",
      appId: "1:399647107073:web:0e56c01ed4f931a3167800",
      measurementId: "G-R9H9V909MS"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // This example assumes anonymous user reports, so we'll identify reports by a unique client ID stored in localStorage
    // so that "your" reports are the ones you submitted from this browser.
    // If you want a different system (like logged in users), let me know.

    let clientId = localStorage.getItem('clientId');
    if (!clientId) {
      clientId = 'client-' + Math.random().toString(36).substring(2, 15);
      localStorage.setItem('clientId', clientId);
    }

    async function loadPageList() {
      const pageList = document.getElementById("pageList");
      pageList.innerHTML = "Loading pages...";

      try {
        const q = query(collection(db, "pages"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          pageList.innerHTML = "<p>No pages found.</p>";
          return;
        }

        pageList.innerHTML = "";

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const id = data.pageID;

          // Container div for each page entry
          const entry = document.createElement("div");
          entry.className = "page-entry";

          // Link to the page
          const link = document.createElement("a");
          link.href = `pagecreation#${id}`;
          link.textContent = id;
          link.target = "_blank";

          // Report button
          const reportBtn = document.createElement("button");
          reportBtn.textContent = "Report";
          reportBtn.onclick = () => openReportWindow(id);

          entry.appendChild(link);
          entry.appendChild(reportBtn);
          pageList.appendChild(entry);
        });
      } catch (error) {
        pageList.innerHTML = `<p>Error: ${error.message}</p>`;
      }
    }

    // Opens a new tab with the report form for a specific page ID
    function openReportWindow(pageID) {
      const reportHTML = `
        <!DOCTYPE html>
        <html>
        <head>
          <title>Report Page: ${pageID}</title>
          <style>
            body { font-family: Arial, sans-serif; padding: 30px; max-width: 500px; margin: auto; }
            textarea { width: 100%; height: 120px; margin-bottom: 20px; font-size: 16px; }
            button { padding: 10px 20px; margin-right: 10px; font-size: 16px; cursor: pointer; }
          </style>
        </head>
        <body>
          <h2>Report Page: ${pageID}</h2>
          <label for="reason">Report reason:</label><br>
          <textarea id="reason" placeholder="Enter reason here..."></textarea><br>
          <button id="sendBtn">Send</button>
          <button id="cancelBtn">Cancel</button>
          <p id="status" style="color: green;"></p>

          <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
            import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

            const firebaseConfig = {
              apiKey: "AIzaSyAQWXCbayweKMxjXguR2YZ4lqjX6gHG8gA",
              authDomain: "applelogin-290fb.firebaseapp.com",
              projectId: "applelogin-290fb",
              storageBucket: "applelogin-290fb.firebasestorage.app",
              messagingSenderId: "399647107073",
              appId: "1:399647107073:web:0e56c01ed4f931a3167800",
              measurementId: "G-R9H9V909MS"
            };

            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);

            const pageID = "${pageID}";

            // Use the same clientId from localStorage so we can track reports by this client
            let clientId = localStorage.getItem('clientId');
            if (!clientId) {
              clientId = 'client-' + Math.random().toString(36).substring(2, 15);
              localStorage.setItem('clientId', clientId);
            }

            document.getElementById('cancelBtn').onclick = () => {
              window.close();
            };

            document.getElementById('sendBtn').onclick = async () => {
              const reason = document.getElementById('reason').value.trim();
              const statusEl = document.getElementById('status');
              if (!reason) {
                alert('Please enter a reason to report.');
                return;
              }
              try {
                await addDoc(collection(db, "reports"), {
                  pageID,
                  reason,
                  reportedAt: new Date().toISOString(),
                  clientId,
                  status: "Report received", // default status
                  moderatorNote: ""
                });
                statusEl.textContent = "Report sent successfully!";
                setTimeout(() => window.close(), 1500);
              } catch (err) {
                alert('Error sending report: ' + err.message);
              }
            };
          <\/script>
        </body>
        </html>
      `;

      // Open a new tab with the report form
      const newWindow = window.open();
      newWindow.document.write(reportHTML);
      newWindow.document.close();
    }

    // Show the current user's sent reports in a popup window
    async function showMyReports() {
      const reportsHTML = `
        <!DOCTYPE html>
        <html>
        <head>
          <title>My Reports</title>
          <style>
            body {
              font-family: Arial, sans-serif;
              padding: 30px;
              max-width: 800px;
              margin: auto;
              background: #f5f5f5;
            }
            h1 {
              text-align: center;
              margin-bottom: 20px;
            }
            table {
              width: 100%;
              border-collapse: collapse;
              background: white;
              box-shadow: 0 0 5px rgba(0,0,0,0.1);
            }
            th, td {
              border: 1px solid #ddd;
              padding: 10px;
              text-align: left;
              vertical-align: top;
            }
            th {
              background: #007bff;
              color: white;
            }
            tr:nth-child(even) {
              background: #f9f9f9;
            }
            .moderator-note {
              font-style: italic;
              color: #555;
              margin-top: 5px;
            }
            .close-btn {
              display: block;
              margin: 20px auto 0 auto;
              padding: 10px 25px;
              font-size: 16px;
              cursor: pointer;
              background: #007bff;
              color: white;
              border: none;
              border-radius: 5px;
            }
          </style>
        </head>
        <body>
          <h1>My Sent Reports</h1>
          <div id="reportsContainer"><p>Loading reports...</p></div>
          <button class="close-btn" onclick="window.close()">Close</button>

          <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
            import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

            const firebaseConfig = {
              apiKey: "AIzaSyAQWXCbayweKMxjXguR2YZ4lqjX6gHG8gA",
              authDomain: "applelogin-290fb.firebaseapp.com",
              projectId: "applelogin-290fb",
              storageBucket: "applelogin-290fb.firebasestorage.app",
              messagingSenderId: "399647107073",
              appId: "1:399647107073:web:0e56c01ed4f931a3167800",
              measurementId: "G-R9H9V909MS"
            };

            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);

            // Get clientId from localStorage
            let clientId = localStorage.getItem('clientId');

            async function loadReports() {
              const container = document.getElementById('reportsContainer');
              if (!clientId) {
                container.innerHTML = "<p>Cannot identify your reports.</p>";
                return;
              }
              try {
                const reportsQuery = query(collection(db, "reports"), where("clientId", "==", clientId), orderBy("reportedAt", "desc"));
                const snapshot = await getDocs(reportsQuery);

                if (snapshot.empty) {
                  container.innerHTML = "<p>You have not sent any reports.</p>";
                  return;
                }

                let html = "<table><thead><tr><th>Report ID</th><th>Page ID</th><th>Reason</th><th>Status</th></tr></thead><tbody>";

                snapshot.forEach(docSnap => {
                  const report = docSnap.data();
                  const id = docSnap.id;
                  let statusHTML = `<strong>${report.status || 'Report received'}</strong>`;
                  if (report.status === "No violation" || report.status === "Violation found and action taken") {
                    if (report.moderatorNote) {
                      statusHTML += `<div class="moderator-note">Moderator note: ${report.moderatorNote}</div>`;
                    }
                  }
                  html += `
                    <tr>
                      <td>${id}</td>
                      <td>${report.pageID}</td>
                      <td>${report.reason}</td>
                      <td>${statusHTML}</td>
                    </tr>
                  `;
                });

                html += "</tbody></table>";
                container.innerHTML = html;
              } catch (err) {
                container.innerHTML = `<p>Error loading reports: ${err.message}</p>`;
              }
            }

            loadReports();
          <\/script>
        </body>
        </html>
      `;

      const newWindow = window.open();
      newWindow.document.write(reportsHTML);
      newWindow.document.close();
    }

    window.addEventListener('load', () => {
      loadPageList();

      // Create the top-right Reports button
      const reportsBtn = document.createElement('button');
      reportsBtn.textContent = "Reports";
      reportsBtn.id = "reportsBtn";
      reportsBtn.title = "View your sent reports";
      reportsBtn.onclick = showMyReports;
      document.body.appendChild(reportsBtn);
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
    }

    .page-entry {
      margin: 10px auto;
      width: 90%;
      max-width: 500px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
    }

    .page-entry a {
      font-size: 18px;
      color: #007bff;
      text-decoration: none;
      flex-grow: 1;
      text-align: left;
    }

    .page-entry a:hover {
      text-decoration: underline;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      margin-left: 10px;
    }

    /* Fixed top-right reports button */
    #reportsBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }
    #reportsBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Public Pages</h1>
  <div id="pageList">
    <p>Loading pages...</p>
  </div>
</body>
</html>
