<!DOCTYPE html>
<html>
<head>
  <title>Public Page List</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQWXCbayweKMxjXguR2YZ4lqjX6gHG8gA",
      authDomain: "applelogin-290fb.firebaseapp.com",
      projectId: "applelogin-290fb",
      storageBucket: "applelogin-290fb.firebasestorage.app",
      messagingSenderId: "399647107073",
      appId: "1:399647107073:web:0e56c01ed4f931a3167800",
      measurementId: "G-R9H9V909MS"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Elements that we will manipulate
    let pageList, myReportsBtn, userInfoDiv;

    function createLogoutUI(user) {
      userInfoDiv.innerHTML = ""; // Clear previous content

      const emailSpan = document.createElement("span");
      emailSpan.textContent = user.email;
      emailSpan.style.marginRight = "15px";

      const logoutBtn = document.createElement("button");
      logoutBtn.textContent = "Logout";
      logoutBtn.style.cursor = "pointer";
      logoutBtn.onclick = () => {
        signOut(auth).catch(err => alert("Error signing out: " + err.message));
      };

      userInfoDiv.appendChild(emailSpan);
      userInfoDiv.appendChild(logoutBtn);
    }

    async function loadPageList() {
      pageList.innerHTML = "Loading pages...";

      try {
        let q;
        try {
          q = query(collection(db, "pages"), orderBy("createdAt", "desc"));
          await getDocs(q);
        } catch {
          q = query(collection(db, "pages"), orderBy("pageID"));
        }

        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          pageList.innerHTML = "<p>No pages found.</p>";
          return;
        }

        pageList.innerHTML = "";

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const id = data.pageID || docSnap.id;

          const entry = document.createElement("div");
          entry.className = "page-entry";

          const link = document.createElement("a");
          link.href = `pagecreation#${encodeURIComponent(id)}`;
          link.textContent = id;
          link.target = "_blank";
          link.rel = "noopener noreferrer";

          const reportBtn = document.createElement("button");
          reportBtn.textContent = "Report";
          reportBtn.onclick = () => openReportWindow(id);

          entry.appendChild(link);
          entry.appendChild(reportBtn);
          pageList.appendChild(entry);
        });
      } catch (error) {
        pageList.innerHTML = `<p>Error loading pages: ${error.message}</p>`;
        console.error("Error loading pages:", error);
      }
    }

    // Login redirect UI
    function showLoginPrompt() {
      document.body.innerHTML = `
        <div style="max-width: 400px; margin: 100px auto; text-align: center; font-family: Arial, sans-serif;">
          <h2>You must log in / sign up before continuing</h2>
          <button id="loginRedirectBtn" style="padding: 12px 20px; font-size: 16px; cursor: pointer; border-radius: 6px; background-color: #2a72d6; color: white; border: none;">Log in / Sign up</button>
        </div>
      `;
      document.getElementById("loginRedirectBtn").onclick = () => {
        window.location.href = "https://githubuser102234.github.io/applelogin/login";
      };
    }

    window.addEventListener('load', () => {
      // Prepare placeholders for elements
      pageList = document.getElementById("pageList");
      myReportsBtn = document.getElementById("myReportsBtn");
      userInfoDiv = document.getElementById("userInfo");

      // Listen to auth state changes
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // User is logged in
          createLogoutUI(user);
          loadPageList();
          myReportsBtn.onclick = showMyReports;
        } else {
          // Not logged in - show login prompt page only
          showLoginPrompt();
        }
      });
    });

    // --- Your existing openReportWindow() and showMyReports() functions here ---
    // (Use your existing implementations, or I can help integrate them too.)

  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 650px;
      padding: 0 20px;
      background: #fafafa;
    }
    #pageList {
      margin-top: 20px;
    }
    .page-entry {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      background: white;
      padding: 10px 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }
    .page-entry a {
      font-weight: 600;
      color: #2a72d6;
      text-decoration: none;
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .page-entry a:hover {
      text-decoration: underline;
    }
    .page-entry button {
      margin-left: 15px;
      padding: 5px 12px;
      cursor: pointer;
      font-size: 14px;
      background-color: #ff5c5c;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 600;
      flex-shrink: 0;
    }
    #myReportsBtn {
      margin-top: 40px;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #2a72d6;
      color: white;
      font-weight: 600;
    }
    #userInfo {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      font-weight: 600;
      font-size: 14px;
    }
    #userInfo button {
      background-color: #ff5c5c;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="userInfo"></div>
  <h1>Public Pages</h1>
  <div id="pageList">Loading pages...</div>
  <button id="myReportsBtn" title="View reports you have submitted">My Reports</button>
</body>
</html>
