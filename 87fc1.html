<!DOCTYPE html>
<html>
<head>
  <title>Admin Page Management</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQWXCbayweKMxjXguR2YZ4lqjX6gHG8gA",
      authDomain: "applelogin-290fb.firebaseapp.com",
      projectId: "applelogin-290fb",
      storageBucket: "applelogin-290fb.firebasestorage.app",
      messagingSenderId: "399647107073",
      appId: "1:399647107073:web:0e56c01ed4f931a3167800",
      measurementId: "G-R9H9V909MS"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const PASSWORD = "24681012ear";

    async function loadPages() {
      const container = document.getElementById("adminPanel");
      container.innerHTML = "<p>Loading pages...</p>";

      try {
        const q = query(collection(db, "pages"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          container.innerHTML = "<p>No pages found.</p>";
          return;
        }

        container.innerHTML = "";

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const id = data.pageID;

          const item = document.createElement("div");
          item.className = "page-entry";

          const name = document.createElement("span");
          name.textContent = id;

          const viewBtn = document.createElement("button");
          viewBtn.textContent = "View";
          viewBtn.onclick = () => {
            window.open(`pagecreation#${id}`, "_blank");
          };

          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.onclick = async () => {
            const confirmDelete = confirm(`Delete page "${id}"?`);
            if (confirmDelete) {
              await deleteDoc(doc(db, "pages", id));
              item.remove();
            }
          };

          item.appendChild(name);
          item.appendChild(viewBtn);
          item.appendChild(delBtn);
          container.appendChild(item);
        });
      } catch (err) {
        container.innerHTML = `<p>Error: ${err.message}</p>`;
      }
    }

    function checkPassword() {
      const password = prompt("Enter admin password:");
      if (password === PASSWORD) {
        document.getElementById("adminPanel").style.display = "block";
        loadPages();
      } else {
        document.body.innerHTML = "<h2 style='color:red;'>Access Denied</h2>";
      }
    }

    window.addEventListener("load", checkPassword);
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }

    .page-entry {
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .page-entry span {
      flex-grow: 1;
      text-align: left;
    }

    button {
      margin-left: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    #adminPanel {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Admin Page Manager</h1>
  <div id="adminPanel">
    <!-- Page list will go here -->
  </div>
</body>
</html>
