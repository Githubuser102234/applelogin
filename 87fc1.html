<!DOCTYPE html>
<html>
<head>
  <title>Admin Page Management</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQWXCbayweKMxjXguR2YZ4lqjX6gHG8gA",
      authDomain: "applelogin-290fb.firebaseapp.com",
      projectId: "applelogin-290fb",
      storageBucket: "applelogin-290fb.firebasestorage.app",
      messagingSenderId: "399647107073",
      appId: "1:399647107073:web:0e56c01ed4f931a3167800",
      measurementId: "G-R9H9V909MS"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const PASSWORD = "24681012ear";

    async function loadPages() {
      const container = document.getElementById("adminPanel");
      container.innerHTML = "<p>Loading pages...</p>";

      try {
        const q = query(collection(db, "pages"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          container.innerHTML = "<p>No pages found.</p>";
          return;
        }

        container.innerHTML = "";

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const id = data.pageID;

          const item = document.createElement("div");
          item.className = "page-entry";

          const name = document.createElement("span");
          name.textContent = id;

          const viewBtn = document.createElement("button");
          viewBtn.textContent = "View";
          viewBtn.onclick = () => {
            window.open(`pagecreation#${id}`, "_blank");
          };

          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.onclick = async () => {
            const confirmDelete = confirm(`Delete page "${id}"?`);
            if (confirmDelete) {
              await deleteDoc(doc(db, "pages", id));
              item.remove();
            }
          };

          item.appendChild(name);
          item.appendChild(viewBtn);
          item.appendChild(delBtn);
          container.appendChild(item);
        });
      } catch (err) {
        container.innerHTML = `<p>Error: ${err.message}</p>`;
      }
    }

    async function showReports() {
      // Open a new tab and write the report list HTML there
      const reportTab = window.open();
      reportTab.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Reports List</title>
          <style>
            body {
              font-family: Arial, sans-serif;
              padding: 30px;
              max-width: 700px;
              margin: auto;
              background: #f9f9f9;
            }
            h1 {
              text-align: center;
              margin-bottom: 30px;
            }
            .report-entry {
              background: white;
              border: 1px solid #ccc;
              padding: 15px;
              margin-bottom: 15px;
              border-radius: 5px;
              word-wrap: break-word;
            }
            .report-id {
              font-weight: bold;
              color: #555;
              margin-bottom: 5px;
            }
            .report-pageid {
              color: #007bff;
              margin-bottom: 8px;
            }
            button {
              margin: 5px 10px 0 0;
              padding: 6px 12px;
              font-size: 14px;
              cursor: pointer;
            }
            .close-btn {
              display: block;
              margin: 20px auto;
              padding: 10px 25px;
              font-size: 16px;
              cursor: pointer;
            }
          </style>
        </head>
        <body>
          <h1>Reports List</h1>
          <div id="reportsContainer">
            <p>Loading reports...</p>
          </div>
          <button class="close-btn" onclick="window.close()">Close</button>

          <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
            import { getFirestore, collection, getDocs, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

            const firebaseConfig = {
              apiKey: "AIzaSyAQWXCbayweKMxjXguR2YZ4lqjX6gHG8gA",
              authDomain: "applelogin-290fb.firebaseapp.com",
              projectId: "applelogin-290fb",
              storageBucket: "applelogin-290fb.firebasestorage.app",
              messagingSenderId: "399647107073",
              appId: "1:399647107073:web:0e56c01ed4f931a3167800",
              measurementId: "G-R9H9V909MS"
            };

            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);

            async function loadReports() {
              const container = document.getElementById("reportsContainer");
              try {
                const q = query(collection(db, "reports"), orderBy("reportedAt", "desc"));
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                  container.innerHTML = "<p>No reports found.</p>";
                  return;
                }

                container.innerHTML = "";
                snapshot.forEach(docSnap => {
                  const data = docSnap.data();
                  const id = docSnap.id;
                  const pageID = data.pageID || "(unknown)";
                  const reason = data.reason || "(no reason)";

                  const entry = document.createElement("div");
                  entry.className = "report-entry";

                  const idEl = document.createElement("div");
                  idEl.className = "report-id";
                  idEl.textContent = "Report ID: " + id;

                  const pageIdEl = document.createElement("div");
                  pageIdEl.className = "report-pageid";
                  pageIdEl.textContent = "Page ID: " + pageID;

                  const reasonEl = document.createElement("div");
                  reasonEl.textContent = "Reason: " + reason;

                  // Delete Report Button
                  const delReportBtn = document.createElement("button");
                  delReportBtn.textContent = "Delete Report";
                  delReportBtn.onclick = async () => {
                    if (confirm("Delete this report?")) {
                      await deleteDoc(doc(db, "reports", id));
                      entry.remove();
                    }
                  };

                  // Delete Reported Page Button
                  const delPageBtn = document.createElement("button");
                  delPageBtn.textContent = "Delete Reported Page";
                  delPageBtn.onclick = async () => {
                    if (pageID === "(unknown)") {
                      alert("Page ID unknown, cannot delete page.");
                      return;
                    }
                    if (confirm(\`Delete the reported page "\${pageID}"?\`)) {
                      try {
                        await deleteDoc(doc(db, "pages", pageID));
                        alert("Page deleted.");
                      } catch (err) {
                        alert("Failed to delete page: " + err.message);
                      }
                    }
                  };

                  entry.appendChild(idEl);
                  entry.appendChild(pageIdEl);
                  entry.appendChild(reasonEl);
                  entry.appendChild(delReportBtn);
                  entry.appendChild(delPageBtn);

                  container.appendChild(entry);
                });
              } catch (err) {
                container.innerHTML = "<p>Error loading reports: " + err.message + "</p>";
              }
            }

            window.addEventListener("load", loadReports);
          <\/script>
        </body>
        </html>
      `);
      reportTab.document.close();
    }

    function checkPassword() {
      const password = prompt("Enter admin password:");
      if (password === PASSWORD) {
        document.getElementById("adminPanel").style.display = "block";
        loadPages();

        // Add Show Reports button
        const btn = document.createElement("button");
        btn.textContent = "Show Reports";
        btn.style.margin = "20px auto 40px auto";
        btn.style.padding = "8px 16px";
        btn.style.fontSize = "16px";
        btn.style.cursor = "pointer";
        btn.onclick = showReports;

        document.body.insertBefore(btn, document.getElementById("adminPanel"));
      } else {
        document.body.innerHTML = "<h2 style='color:red;'>Access Denied</h2>";
      }
    }

    window.addEventListener("load", checkPassword);
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }

    .page-entry {
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .page-entry span {
      flex-grow: 1;
      text-align: left;
    }

    button {
      margin-left: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    #adminPanel {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Admin Page Manager</h1>
  <div id="adminPanel">
    <!-- Page list will go here -->
  </div>
</body>
</html>
