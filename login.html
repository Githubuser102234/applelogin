<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up / Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f2f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .error, .success {
      text-align: center;
      margin-bottom: 10px;
    }
    .error { color: red; }
    .success { color: green; }
    .toggle {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <div id="message" class="error"></div>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="submitButton">Login</button>
    <div class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuj_KFUkpxCX-AKVWiVMtz3pt3gtRaHP4",
      authDomain: "appleloginsignuplogin.firebaseapp.com",
      projectId: "appleloginsignuplogin",
      storageBucket: "appleloginsignuplogin.firebasestorage.app",
      messagingSenderId: "266864510277",
      appId: "1:266864510277:web:72666f5f46136fb475aa2c",
      measurementId: "G-9GTRSZFXXF"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    let isLogin = true;

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const messageDiv = document.getElementById('message');
    const submitButton = document.getElementById('submitButton');
    const formTitle = document.getElementById('formTitle');

    submitButton.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      messageDiv.textContent = "";

      if (isLogin) {
        // Login
        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            messageDiv.className = 'success';
            messageDiv.textContent = "Logged in! Redirecting...";
            setTimeout(() => {
              window.location.href = "chat.html"; // Change to your destination
            }, 1500);
          })
          .catch((error) => {
            messageDiv.className = 'error';
            messageDiv.textContent = error.message;
          });
      } else {
        // Signup
        createUserWithEmailAndPassword(auth, email, password)
          .then(() => {
            messageDiv.className = 'success';
            messageDiv.textContent = "Account created! Logging in...";
            setTimeout(() => {
              window.location.href = "chat.html"; // Change to your destination
            }, 1500);
          })
          .catch((error) => {
            messageDiv.className = 'error';
            messageDiv.textContent = error.message;
          });
      }
    });

    window.toggleForm = function () {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Sign Up";
      submitButton.textContent = isLogin ? "Login" : "Sign Up";
      document.querySelector(".toggle").textContent = isLogin
        ? "Don't have an account? Sign Up"
        : "Already have an account? Login";
      messageDiv.textContent = "";
    };
  </script>
</body>
</html>
