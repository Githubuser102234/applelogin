<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="theme-color" content="#000000" />
  <title>Loading...</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      touch-action: manipulation;
      overscroll-behavior: none;
    }

    .loader {
      border: 8px solid rgba(255, 255, 255, 0.2);
      border-top: 8px solid white;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      max-width: 280px;
    }

    #appleBtn {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: white;
      color: black;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader"></div>
  <div class="message" id="statusText">Logging in</div>
  <button id="appleBtn">Continue with Apple</button>

  <script>
    const statusText = document.getElementById('statusText');
    const loader = document.getElementById('loader');
    const appleBtn = document.getElementById('appleBtn');

    // Initial timeout to show Apple button
    setTimeout(() => {
      loader.style.display = 'none';
      statusText.textContent = '';
      appleBtn.style.display = 'block';
    }, 5000);

    appleBtn.addEventListener('click', async () => {
      // Show loader, hide button
      loader.style.display = 'block';
      statusText.textContent = 'Authenticating...';
      appleBtn.style.display = 'none';

      if (!window.PublicKeyCredential) {
        statusText.textContent = "Your browser doesn't support WebAuthn.";
        loader.style.display = 'none';
        appleBtn.style.display = 'block';
        return;
      }

      try {
        const credential = await navigator.credentials.get({
          publicKey: {
            challenge: new Uint8Array(32), // should come from server
            timeout: 60000,
            userVerification: "required", // triggers Face ID
            allowCredentials: []
          }
        });

        if (credential) {
          statusText.textContent = "Face ID verified!";
          loader.style.display = 'none';
        } else {
          statusText.textContent = "Verification failed.";
          loader.style.display = 'none';
          appleBtn.style.display = 'block';
        }
      } catch (err) {
        statusText.textContent = "";
        loader.style.display = 'none';
        appleBtn.style.display = 'block';
      }
    });

    // Prevent double-tap zoom manually (for older iOS)
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Attempt to lock orientation to portrait if supported
    if (window.screen.orientation && window.screen.orientation.lock) {
      window.screen.orientation.lock('portrait').catch(() => {
        // silently fail if not supported
      });
    }
  </script>
</body>
</html>
